<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期函数_总结</title>
    <script src="../js/vue.js"></script>
</head>
<body>
     <div id="root">
        <h2 :style="{opacity}">欢迎来到vue</h2>
        <button @click="stop">停止变换</button>
     </div>
</body>
        <script>
            Vue.config.productionTip = false
            const vm = new Vue({
               el:'#root',
               data:{
                 opacity:1
               },
               methods: {
                   stop(){
                       this.$destroy()
                   }
               },
               mounted() {
                this.timer = setInterval(() => {
                    this.opacity -=0.01
                    if(this.opacity <= 0){
                        this.opacity = 1
                    }
                 }, 16);
               },
               beforeDestroy() {
                    clearInterval(this.timer)
               },
            })
            
        </script>
</html>
