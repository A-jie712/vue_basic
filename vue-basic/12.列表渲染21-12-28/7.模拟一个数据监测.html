    <title>模拟一个数据监测</title>
</head>
<body>
        <script>
            let data = {
                name:'尚硅谷',
                address:"北京",
                a:{
                    b:1
                }
            }

            //创建一个监视实例对象，用于监视data中属性的变化
            const obs = new Observer(data)

            //准备一个vm实例对象
            let vm = {}

            vm._data = data = obs

            function Observer(obj){
                //汇总对象中所有属性，成为一个数组
                const keys =Object.keys(obj)
                //遍历
                keys.forEach((k)=>{
                    Object.defineProperty(this,k,{
                        get(){
                            return obj[k]
                        },
                        set(val){
                            obj[k]=val
                        }
                    })
                })

            }
