<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>  
        <!-- 
            关于vuecomponent：
                1.组件本身是一个名为vuecomponent的构造函数，且不是程序员定义的，是vue.extend生成的

                2.我们只需要写<school/>或<school></school>,vue解析时会帮我们创建school组件的实例对象
                即：vue帮我们执行的new VueComponent(options)

                3.特别注意：每次调用Vue.extend 返回的都是一个全新的VueComponent！！！！！

                4.关于this指向
                    (1).组件配置中：
                        data函数，methods中的函数、watch中的函数、computed中的函数、他们的this均是指vuecomponent实例对象
                    (2).new Vue(options)配置中：
                        data函数，methods中的函数、watch中的函数、computed中的函数、他们的this均是指Vue实例对象
                5.VueComponent实例对象，以后简称VC（或简称组件实例对象）
                    new Vue(options) 实例对象，以后简称VM
         -->
        <div id="root">

        </div>
</body>
    <script>
        Vue.config.productionTip = false
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>      
                    <button @click="a">点我</button>              
                </div> 
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'  
                }
            },
            methods: {
                a(){
                    console.log(this)
                }
            },
        })
        const hello = Vue.extend({
            template:`
                <div>
                    <h2>{{nihao}}</h2>    
                </div>
            `,
            data(){
                return {
                    nihao:'你好啊'
                }
            }
        })

        // console.log('@',hello)
        new Vue({
           el:'#root',
           template:`
                <div>
                    <hello></hello>   
                    <school></school>
                    <button @click="a">点我</button> 
                </div>
           `,
           components:{
                school,
                hello
           },
           methods: {
               a(){
                   console.log(this)
               }
           },

        })
    </script>
</html>
