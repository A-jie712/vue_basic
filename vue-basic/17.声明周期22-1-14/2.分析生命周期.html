<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
           el:'#root',
           template:`
                <div id="root">
                    n:{{n}}<br>
                    <button @click="add">点我n加一</button><br>
                    <button @click="bye">点我销毁vm</button>
                 </div>
                    `,
           data:{
             n:1
           },
           methods: {
               add(){
                   console.log('add')
                   this.n++;
               },
               bye(){
                   this.$destroy()
                   console.log('bye')
               }
           },
           beforeCreate() {
               console.log('beforeCreate')
            //    console.log(this)
            //    debugger;
           },
           created() {
               console.log('Create')
            //    console.log(this)
            //    debugger;
           },
           beforeMount() {
               console.log('beforeMount')
            //    console.log(this)
            //    debugger;
           },
           mounted() {
               console.log('mounted')
            //    console.log(this)
            //    debugger;
           },
           beforeUpdate() {
               console.log('beforeUpdate')
            //    console.log(this.n)
            //    debugger
           },
           updated() {
               console.log('updated')
            //    console.log(this.n)
            //    debugger
           },
           beforeDestroy() {
               console.log('beforeDestroy')
               this.add()
           },
           destroyed() {
               console.log('destroyed')
           },
        })
    </script>
</html>
