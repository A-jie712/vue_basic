<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理_数组</title>
    <script src="../js/vue.js"></script> 
</head>
<body>
    <div id="root">
        <h2>学校名称：{{school.name}}</h2>
        <h2>学校地址：{{school.address}}</h2>
        <h2>学校校长：{{school.leader}}</h2>
        <hr>
        <h1>学生信息</h1>
        <button @click="addsex">添加一个性别</button>
        <h2>姓名：{{student.name}}</h2>
        <h2 v-if="student.sex">姓别：{{student.sex}}</h2>
        <h2>年龄：真实{{student.age.rage}},对外{{student.age.sage}}</h2>
        <h2>爱好</h2>
        <ul>
            <li v-for="h,key in student.hobby" :key="key">
                {{h}}
            </li>
        </ul>
        <h2>朋友们</h2>
        <ul>
            <li v-for="f,key in student.friends" :key="key">
                {{f.name}}--{{f.age}}
            </li>
        </ul>
    </div>
</body> 
    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
           el:'#root',
           data:{
             school:{
                name:'尚硅谷',
                address:"北京"
             },
             student:{
                 name:"Tom",
                 age:{
                     rage:40,
                     sage:29
                 },
                hobby:['抽烟','喝酒','烫头'],
                friends:[
                    {name:"jerry",age:38},
                    {name:"jer",age:35} 
                ]
             }
           },
           methods: {
               addsex(){
                   this.$set(this.student,"sex","男")
               }
           },
        })
    </script>
</html>
