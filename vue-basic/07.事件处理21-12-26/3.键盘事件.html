<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.键盘事件</title>
    <script src="../js/vue.js"></script>
    <!--
        1.Vue中常用快捷键别名
            回车=>enter
            删除=>delete(捕获“删除”或“退格“)
            退出=>esc
            空格=>space
            换行=>tab
            上=>up
            下=>down
            左=>left
            右=>right
        2.Vue未提供的别名按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)

        3.系统修饰键(用法特殊)：ctrl 、alt 、shift 、meta
            (1)配合keyup使用，按下系统修饰键，必须同时按下其他键，放开其他键，才有事件被触发
            (2)配合keydown使用，正常触发事件
        4.也可以去使用keycode指定按键
        5.Vue.config.keyCodes.自定义键名 = 键码，可以定制按键别名
      -->
</head>
<body>
        <div id="root">
            <h2>欢迎来到{{name}}</h2>
            <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">  <!--.ctrl.y:ctrl和y同时按下时-->
        </div>
</body>
        <script>
            Vue.config.productionTip = false
            Vue.config.keyCodes.huiche=13
            new Vue({
               el:'#root',
               data:{name:'尚硅谷'},
               methods: {
                   showInfo(e){
                         console.log(e.target.value)          
                   }
               },
            })
        </script>
</html>
