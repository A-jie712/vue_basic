<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.回顾object.defineproperty方法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    
    <script>
        Vue.config.productionTip = false
        let number=19;
        let person={
            name:'张三',
            sex:'男'
            // age:18
        }
        Object.defineProperty(person,"age",{
            // value:18,
            // enumerable:true,   //控制属性是否可以枚举，默认值是false
            // writable:true,      //控制属性是否可以修改，默认值是false
            // configurable:true,  //控制属性是否可以删除，默认值是false

            //当有人读取age值时，get方法(getter)会被调用,且返回值是age的值
            get(){
                return number
            },
            //当有人修改age值时，set方法(setter)会被调用,且返回修改之后的值
            set(value){
                console.log("有人修改了age属性值，且值为",value)
                number = value
            }
        })

        
    </script>
</body>
</html>
