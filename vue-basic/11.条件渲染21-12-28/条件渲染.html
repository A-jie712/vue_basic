<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <script src="../js/vue.js"></script>
</head>
<body>
        <!--
           条件渲染
                  1.v-if
                    写法   (1).v-if="表达式"
                          (2).v-else-if="表达式"
                          (3).v-else="表达式"
                      适用于切换频率较低的场景
                      特点：不展示DOM元素直接移除
                      注意：v-if可以和v-else-if v-else 一起使用，但要求结构不能被打断
                  2.v-show 
                    写法：v-show="表达式"
                       适用于切换频率较高的场景
                       特点：不展示的dom未被移除，仅仅是使用样式隐藏掉了
                  3.备注：使用v-if的元素可能获取不到，使用v-show的元素一定能获取到
         -->
        <div id="root">
          <!-- 使用v-show做条件渲染 -->
            <!-- <h2 v-show="a">欢迎来到{{name}}</h2> -->
            <!-- <h2 v-show="1===1">欢迎来到{{name}}</h2> -->

          <!--使用v-if做条件渲染  -->
          <button @click="panduan">点击n+1</button>{{n}}
          <h2 v-if="a">欢迎来到{{name}}</h2>
          <h2 v-if="1===1">欢迎来到{{name}}</h2>
          <!-- <h3 v-if="n==1">Angular</h3>
          <h3 v-else-if="n==2">React</h3>
          <h3 v-else-if="n==3">Vue</h3>
          <h3 v-else="n==3">哈哈</h3> -->
          <template v-if="n==1">
            <h3>你好</h3>
            <h3>尚硅谷</h3>
            <h3>北京</h3>
          </template>
        </div>
</body>
        <script>
            Vue.config.productionTip = 
            new Vue({
               el:'#root',
               data:{
                 name:'尚硅谷',
                 a:true,
                 n:0
               },
               methods: {
                 
                 panduan(){
                  this.n++
                   if(this.n==4){
                     this.n=0
                   }
                   
                 },
                
               },
            })
        </script>
</html>
