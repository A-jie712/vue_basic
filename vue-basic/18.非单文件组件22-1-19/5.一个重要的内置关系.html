<body>  
    <!-- 
        一、一个重要的内置关系： VueComponents.prototype.__proto__  ===  Vue.prototype
        二、为什么要有这个关系：让组件实例对象（vc）可以访问到Vue原型上的属性和方法
     -->
        <div id="root">

        </div>
</body>
        <script>
            Vue.config.productionTip = false

            const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>                  
                </div> 
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'  
                }
            },
            methods: {
                showX()
            },
            })

            new Vue({
                el:'#root',
                template:`
                    <school></school>
                `,
                data:{
                    msg:'欢迎学习Vue'
                },
                components:{
                    school
                }
            })
