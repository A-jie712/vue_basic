<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

    </div>
</body>
    <script>
        Vue.config.productionTip = false

        const student = Vue.extend({
            template:`
                <div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return{
                    name:'张三',
                    age:18
                }
            }
        })
        const school = Vue.extend({
            template:`
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                </div>
               
            `,
            data(){
                return{
                    name:'尚硅谷',
                    address:'北京'  
                }
            },
            components:{
                student
            }
        })
        const hello = Vue.extend({
            template:`
                <div>
                    <h2>{{nihao}}</h2>    
                </div>
            `,
            data(){
                return {
                    nihao:'你好啊'
                }
            }
        })
        const app = Vue.extend({
            template:`
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
            components:{
                school,
                hello
            }
        })
        new Vue({
           el:'#root',
           template:`
                <app></app>
           `,
           components:{
               app
           }
        })
    </script>
</html>
